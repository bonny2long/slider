<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: palevioletred">
          <h1>Anew</h1>
          <p>Hollow Coves</p>
        </div>
        <div style="background-color: rgba(10, 101, 159, 0.926)">
          <h1>When We Were Young</h1>
          <p>Hollow Coves</p>
        </div>
        <div style="background-color: rgb(43, 162, 201)">
          <h1>Ran Away</h1>
          <p>Hollow Coves</p>
        </div>
        <div style="background-color: lightsteelblue">
          <h1>Patience</h1>
          <p>Hollow Coves</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('bud.jpg')"></div>
        <div style="background-image: url('castle.jpg')"></div>
        <div style="background-image: url('mountsinssky.jpg')"></div>
        <div style="background-image: url('pinkflower.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
